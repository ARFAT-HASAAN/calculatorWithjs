<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>

    <header>
        <h1>Calculate Your Secret Mooony...</h1>
    </header>

    <main>
        
         
          
            <div class="container">
               
                <input type="text" id="calculateField"> 
            
                <div class="row">
                    <div class="col-3" onclick="ClearField()">C</div>
                    <div class="col-3" onclick="takeOfTheValue(')')">(</div>
                    <div class="col-3" onclick="takeOfTheValue(')')">)</div>
                    <div class="col-3" onclick="takeOfTheValue('%')">%</div>
                    <div class="col-3" onclick="takeOfTheValue('7')">7</div>
                    <div class="col-3" onclick="takeOfTheValue('8')">8</div>
                    <div class="col-3" onclick="takeOfTheValue('9')">9</div>
                    <div class="col-3" onclick="takeOfTheValue('/')">รท</div>
                    <div class="col-3" onclick="takeOfTheValue('4')">4</div>
                    <div class="col-3" onclick="takeOfTheValue('5')">5</div>
                    <div class="col-3" onclick="takeOfTheValue('6')">6</div>
                    <div class="col-3" onclick="takeOfTheValue('*')">x</div>
                    <div class="col-3" onclick="takeOfTheValue('1')">1</div>
                    <div class="col-3" onclick="takeOfTheValue('2')">2</div>
                    <div class="col-3" onclick="takeOfTheValue('3')">3</div>
                    <div class="col-3" onclick="takeOfTheValue('-')">-</div>
                    <div class="col-3" onclick="takeOfTheValue('0')">0</div>
                    <div class="col-3" onclick="takeOfTheValue('.')">.</div>
                    <div class="col-3" onclick="Calculator()">=</div>
                    <div class="col-3" onclick="takeOfTheValue('+')">+</div>
                    
                </div>
            </div>
            
    </main>
    
    <script src="script.js"></script>
</body>
</html>
